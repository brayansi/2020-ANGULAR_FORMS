<form #myForm="ngForm" (submit)="onSubmit(myForm)">
    <div ngModelGroup="user">
        <label>
            <p>Name:</p>
            <input  type="text" name="name" [(ngModel)]="user.name" >
        </label>
        <label>
            <p>Age:</p>
            <input  type="text" name="age" ngModel >
        </label>
        <label>
            <p>Email:</p>
            <input  type="text" name="email" ngModel >
        </label>
        <label>
            <p>Confirm Email:</p>
            <input  type="text" name="confirmEmail" ngModel >
        </label>
    </div>

    <div ngModelGroup="address">,
        <label>
            <p>Street:</p>
            <input  type="text" name="street" ngModel >
        </label>
        <label>
            <p>Number:</p>
            <input  type="text" name="number" ngModel >
        </label>
        <label>
            <p>Neighborhood:</p>
            <input  type="text" name="neighborhood"ngModel >
        </label>
        <label>
            <p>CEP:</p>
            <input  type="text" name="cep" ngModel >
        </label>
        <label>
            <p>City:</p>
            <input  type="text" name="city" ngModel >
        </label>
        <label>
            <p>State:</p>
            <input  type="text" name="state" ngModel >
        </label>
    </div>

    <button type="submit">Enviar</button>
</form>
