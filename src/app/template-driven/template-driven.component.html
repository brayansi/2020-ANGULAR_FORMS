<form #myForm="ngForm" (submit)="onSubmit(myForm)">
    <div ngModelGroup="user">
        <label>
            <p>Name:</p>
            <input #name="ngModel"  type="text" name="name" required minlength="3" maxlength="5" [(ngModel)]="user.name" >
            <ul *ngIf="name.dirty && name.invalid">
                <li *ngIf="name.errors?.required">Campo obrigat√≥rio</li>
                <li *ngIf="name.errors?.minlength">O campo deve ter pelo menos 3 caracteres</li>
            </ul>
        </label>
        <label>
            <p>Age:</p>
            <input  type="text" name="age" ngModel >
        </label>
        <label>
            <p>Email:</p>
            <input  type="email" name="email" email ngModel >
        </label>
        <label>
            <p>Confirm Email:</p>
            <input  type="text" name="confirmEmail" ngModel >
        </label>
    </div>

    <div ngModelGroup="address">
        <label>
            <p>CEP:</p>
            <input  type="text" name="cep" #cep (blur)="getAddress(cep.value)" ngModel >
        </label>
        <label>
            <p>State:</p>
            <input  type="text" name="state" ngModel >
        </label>
        <label>
            <p>City:</p>
            <input  type="text" name="city" ngModel >
        </label>
        <label>
            <p>Neighborhood:</p>
            <input  type="text" name="neighborhood"ngModel >
        </label>
        <label>
            <p>Street:</p>
            <input  type="text" name="street" ngModel >
        </label>
        <label>
            <p>Number:</p>
            <input  type="text" name="number" ngModel >
        </label>
    </div>

    <button type="submit">Enviar</button>
</form>
